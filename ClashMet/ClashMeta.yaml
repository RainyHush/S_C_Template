
# 策略组相关
pr: &pr {type: select, proxies: [ Proxy, 香港, 日本, 台湾, 狮城, 韩国, 美国, 德国, 国内, 其它]}

#订阅更新和延迟测试
p: &p {type: http, interval: 86400, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 3600}}

u: &u {type: url-test, health-check: {enable: true, lazy: true, url: https://www.gstatic.com/generate_204, interval: 1800, tolerance: 50}}


# 订阅url
proxy-providers:
  provider1:
    <<: *p
    url: "https://rainyhush-rhk.hf.space/RAINIHUSHRHK/download/collection/%E7%BB%84%E5%90%88%E8%AE%A2%E9%98%85?target=ClashMeta"

mode: rule
ipv6: false
global-ua: clash.meta
log-level: info
allow-lan: true
mixed-port: 7890
unified-delay: true
tcp-concurrent: false
keep-alive-interval: 1800
find-process-mode: strict
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
global-client-fingerprint: chrome

geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"


profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
ntp:
  enable: true
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 60

tun:
  enable: true
  stack: mixed
  device: Meta
  mtu: 9000
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true
# DNS配置
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  use-hosts: true
  use-system-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
# 默认DNS
  default-nameserver:
    - 223.5.5.5
    - 1.1.1.1
# 服务器名称
  nameserver: 
    - https://1.1.1.1/dns-query
    - https://223.5.5.5/dns-query
# 服务器策略
  nameserver-policy:
    "rule-set:cn_domain,private":
      - "https://223.5.5.5/dns-query"
    "rule-set:geolocation-!cn":
      - "https://1.1.1.1/dns-query"
proxies:
proxy-groups:
  - {name: Proxy, type: select, proxies: [香港, 日本, 台湾, 狮城, 韩国, 美国, 德国, 国内, 其它]}
  - {name: google, <<: *pr}
# 地区分组
  - {name: 香港, type: select, include-all-providers: true, filter: "(?i)香港|HK|Hong Kong"}
  - {name: 日本, type: select, include-all-providers: true, filter: "(?i)日本|JP|Japan"}
  - {name: 狮城, type: select, include-all-providers: true, filter: "(?i)新加坡|SG|Singapore"}
  - {name: 台湾, type: select, include-all-providers: true, filter: "(?i)台湾|TW|TaiWan"}
  - {name: 韩国, type: select, include-all-providers: true, filter: "(?i)韩国|KR|Korea"}
  - {name: 美国, type: select, include-all-providers: true, filter: "(?i)美国|US|America"}
  - {name: 德国, type: select, include-all-providers: true, filter: "(?i)德国|DE|Germany"}
  - {name: 国内, type: select, include-all-providers: true, filter: "(?i)浙江|徐州|广州|鞍山|襄阳|武汉|杭州|济南"}
  - {name: 其它, type: select, include-all-providers: true, filter: "(?i)^(?!.*(?:浙江|徐州|广州|鞍山|襄阳|武汉|杭州|济南|香港|HK|Hong Kong|台湾|TW|TaiWan|日本|JP|Japan|新加坡|SG|Singapore|德国|DE|Germany|美国|US|America|韩国|KR|Korea)).*"}
  - {name: 广告, type: select, proxies: [REJECT, Proxy]}
  - {name: AUTO, <<: *u, include-all-providers: true,}
rules:
  - RULE-SET, category-ads-all_domain, 广告
  - RULE-SET, cn_domain, 国内
  - RULE-SET, cn_ip, 国内
  - RULE-SET, private, 国内
  - RULE-SET, google, Proxy
  - RULE-SET, github, Proxy
  - RULE-SET, geolocation-!cn, Proxy
  - GEOSITE, CN, 国内
  - GEOIP, CN, 国内
  - MATCH, Proxy

rule-anchor:
  ip: &ip {type: http, interval: 86400, proxy: Proxy, behavior: ipcidr, format: yaml}
  domain: &domain {type: http, interval: 86400, proxy: Proxy, behavior: domain, format: yaml}
rule-providers:
# 域名
  category-ads-all_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/category-ads-all.yaml"
  cn_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.yaml"
  cn_ip:
    <<: *ip
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.yaml"
  private:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.yaml"
  google:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/google.yaml"
  github:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/github.yaml"
  geolocation-!cn:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.yaml"